<h1>Product Manager</h1>
<button id="add">Add product</button>
<table class="paleBlueRows">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Price</th>
			<th>Image</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<!-- <tr *ngFor="let product of products;index as i"> -->
		<tr *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
			<td>{{product.id}}</td>
			<td><a routerLink="/admin/product/{{product.id}}">{{product.name}}</a></td>
			<td>{{product.price}}</td>
			<img  src="{{product.img}}" class="img-responsive" alt="">
			<td>
				<button id="edit">Edit</button>
				<button id="remove">Remove</button>
			</td>
		</tr>
	</tbody>
</table>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="products.length"></ngb-pagination>
