<div class="product-agile">
	<div class="container">
		<h3 class="tittle1">List Product</h3>
		<div class="slider">
			<div class="callbacks_container">
				<ul class="rslides" id="slider">
					<li>
						<div class="caption">
							<div class="col-md-3 cap-left simpleCart_shelfItem" *ngFor="let product of products"
								id="pro">
								<div class="grid-arr">
									<div class="grid-arrival">
										<figure>
											<div class="grid-img">
												<img  src="{{product.img}}" class="img-responsive" alt="">
																</div>
												<div class="grid-img">
													<img  src="images/p13.jpg" class="img-responsive"  alt="">
																</div>
										</figure>
									</div>
									<div class="block">
										<div class="starbox small ghosting"> </div>
									</div>
									<div class="women">
										<h6><a routerLink="/index/product/{{product.id}}">{{product.name}}</a></h6>
										<span class="size">16GB / 32GB / 64GB </span>
										<p>Price: <em class="item_price">${{product.price}}</em></p>
										<a routerLink="/index/product/{{product.id}}" class="my-cart-b item_add">Show
											Detail</a>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
